<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- formden Customize CSS -->
    <link
      rel="stylesheet"
      href="https://formden.com/static/cdn/bootstrap-iso.css"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Login Page!</title>
  </head>
  <body>
    <div class="bootstrap-iso">
      <div class="row">
        <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
          <div class="banner d-flex align-items-center justify-content-center">
            <div class="logo">
              <img src="assets/img/logo food recipe.png" alt="" />
            </div>
          </div>
        </div>

        <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <div class="form-login center">
            <div class="form-group">
              <p class="text-center mb-3 welcome">Welcome</p>

              <p class="text-center text-muted mb-3 ">Log in into your existing account</p>
              <hr class="line mb-3">
            </div>
            <div class="form-group mb-3">
              <label for="email mb-3"><span class="Required">*</span>  E-mail</label>
              <hr class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"  
                placeholder="examplexxx@gmail.com"
              />
            </div>
            <div class="form-group mb-3">
              <label for="password mb-2"><span class="Required">*</span> Password</label>
              <hr class="mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="password"
              />
            </div>
            <hr class="mb-3">
            <div class="form-check  form-group">
              <input class="form-check-input " type="checkbox" checked="true" id="flexCheckDefault">
              <label class="fst-normal fs-6" for="flexCheckDefault">
                I agree to terms & conditions
              </label>
            </div>
            <hr class="mb-3">
            <div class="form-group">
                <div>
                 <button class="btn btn-custom" name="login" type="submit">
                  Log In
                 </button>
                 <hr class="mb-3">
                 <p class="text-muted text-end text-sm mb-2"><a href="https://bucolic-lokum-92b91b.netlify.app/forgot_pw.html" class="forgot-password">Forgot Password?</a> </p>
                 <hr class="mb-3">
                 <p class="text-center">Don't have an account <a href="https://bucolic-lokum-92b91b.netlify.app/register.html" class="sign-up">Sign Up</a></p>
                </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
