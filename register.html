<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- formden Customize CSS -->
    <link
      rel="stylesheet"
      href="https://formden.com/static/cdn/bootstrap-iso.css"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Register Page!</title>
  </head>
  <body>
    <!-- <p class="test text-center">ahahahahaha</p> -->
    <div class="bootstrap-iso">
      <div class="row">
        <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
          <div class="banner d-flex align-items-center justify-content-center">
            <div class="logo">
              <img src="assets/img/logo food recipe.png" alt="" />
            </div>
          </div>
        </div>

        <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <div class="form-login center airbnb-font">
            <div class="form-group">
              <p class="text-center mb-3 welcome-regist airbnb-font">Let's Get Started</p>

              <p class="text-center text-muted mb-3 airbnb-font">Create new account to access all features</p>
              <hr class="line mb-3">
            </div>
            <!-- form name -->
            <div class="form-group mb-3">
              <label for="name mb-3 airbnb-font"><span class="Required">*</span>  Name</label>
              <hr class="mb-3">
              <input
                type="name"
                class="form-control"
                id="name"  
                placeholder="Your Name"
              />
            </div>
            <!-- end of form name -->

            <!-- form Email -->
            <div class="form-group mb-3">
              <label for="Email mb-3 airbnb-font"><span class="Required">*</span>  Email Address</label>
              <hr class="mb-3">
              <input
                type="email"
                class="form-control"
                id="Email"  
                placeholder="examplexxx@mail.com"
              />
            </div>
            <!-- end of form Email -->

            <!-- form Phone Number -->
            <div class="form-group mb-3">
              <label for="phone_number mb-3 airbnb-font"><span class="Required">*</span>  Phone Number</label>
              <hr class="mb-3">
              <input
                type="text"
                class="form-control"
                id="phone_number"  
                placeholder="0812xxxxxxxx"
              />
            </div>
            <!-- end of form Phone Number -->

            <!-- form password -->
            <div class="form-group mb-3">
              <label for="password mb-2 airbnb-font"><span class="Required">*</span> Create New Password</label>
              <hr class="mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Create New Password"
              />
            </div>
            <!-- end of form password -->

            <div class="form-group mb-3">
              <label for="password2 mb-2 airbnb-font"><span class="Required">*</span> Re New Password</label>
              <hr class="mb-3">
              <input
                type="password"
                class="form-control"
                id="password2"
                placeholder="Create New Password"
              />
            </div>
            <!-- end of form password -->

            <hr class="mb-3">
            <div class="form-check  form-group ">
              <input class="form-check-input " type="checkbox" checked="true" id="flexCheckDefault">
              <label class="fst-normal fs-6 airbnb-font" for="flexCheckDefault">
                I agree to terms & conditions
              </label>
            </div>
            <hr class="mb-3">
            <div class="form-group">
                <div>
                 <button class="btn btn-custom airbnb-font" name="register" type="submit">
                  Register Account
                 </button>
                 <hr class="mb-3">
                 <p class="text-center airbnb-font">Already have account <a href="https://bucolic-lokum-92b91b.netlify.app/login.html" class="sign-up">Log In Here</a></p>
                </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
